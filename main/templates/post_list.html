<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты найденные по запросу "{{searching_request}}"</title>
    <link rel="stylesheet" href="../static/styles/style.css">
</head>
<body>
<main>
    <a href="/" class="link">Назад</a>

    <h1>Посты по запросу "{{searching_request}}"</h1>

    {% for post in searching_posts %}
    <div class="post">
        <img src={{post["pic"]}} width="100%" alt="">
        <p>{{post["content"]}} </p>
    </div>
    <hr>
    {% endfor %}

</main>
</body>
</html>
